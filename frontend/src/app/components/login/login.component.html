<h1>Login</h1>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="loginData.email" placeholder="Email" type="text" name="email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="loginData.password" placeholder="Password" type="password" name="password">
  </mat-form-field>
  <button mat-raised-button (click)="loginUser()">Login</button>
</form>
